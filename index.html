<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="top">
                <h1>Today is Rajesh's Birthday</h1>
                <img src="./cake.svg" alt="">
            </div>
            <div class="middle">
                <img id="image" src="./rajesh.jpg" alt="">
            </div>
            <div class="bottom">
                <h1>18 years old</h1>
                <h2>01.03.2005</h2>
            </div>
        </div>
        <div class="gifts">
            <div class="row1">
                <div class="top">
                    <h1>Be Successful At Any Cost</h1>
                    <h2>Do what ever is necessary</h2>
                </div>
                <div class="middle">
                    <div class="array">
                        <img src="./coco.jpg" alt="" id="img1">
                        <iframe src="https://giphy.com/embed/rVnqFfdIJS9jHNetJ9" width="480" height="480"
                            frameBorder="0" class="giphy-embed" allowFullScreen id="frame1"></iframe>
                    </div>
                </div>
            </div>
            <div class="row2">
                <div class="top">
                    <h1>Don't Marry And Be Happy</h1>
                    <h2>Be Carefull !!!</h2>
                </div>
                <div class="middle">
                    <div class="array">
                        <img src="./coco.jpg" alt="" id="img2">
                        <iframe src="https://giphy.com/embed/wgOVqKen4XI3RA1AVn" width="480" height="480"
                            frameBorder="0" class="giphy-embed" allowFullScreen id="frame2"></iframe>
                    </div>
                </div>
            </div>
            <div class="row3">
                <div class="top">
                    <h1>Out Of Advices</h1>
                    <h2>(Empty Head)</h2>
                </div>
                <div class="middle">
                    <div class="array">
                        <img src="./coco.jpg" alt="" id="img3">
                        <iframe src="https://giphy.com/embed/2fxAnnwgop8WRj2qq2" width="480" height="480"
                            frameBorder="0" class="giphy-embed" allowFullScreen id="frame3"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
